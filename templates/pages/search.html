{% extends 'base.html' %}
{% block title%} Advanced search {% endblock %}

{% block content %}
<div class="my-form container p-5 my-5 rounded border border-warning">
    <form action="{% url 'products' %}">
        <h2 class="text-center">بحث متقدم</h2>
        <hr>

        <div class="form-group text-right">
            <label for="inputSearchProductName">أسم المنتج</label>
            <input type="text" class="form-control text-right" name="searchname" id="inputSearchProductName" placeholder="بنطلون">
        </div>
        
        <div class="form-group text-right">
            <label for="inputSearchProductDescription">نوع المنتج</label>
            <input type="text" class="form-control text-right" name="searchdesc" id="inputSearchProductDescription" placeholder="رجالي || نسائي">
        </div>

        <div class="form-group text-right">
            <label for="inputSearchProductDepartment">القسم</label>
            <!-- <input type="text" class="form-control"  id="inputSearchProductDepartment" placeholder="perfum"> -->
            <select class=" custom-select custom-select-sm" name="searchDept">
                <option value=""></option>
                {% for dept in department %}
                <option value="{{dept.d_name}}">{{dept.d_name}}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-row text-right">
            <div class="form-group col-md-6">
                <label for="inputSearchPrice2">الى</label>
                <input type="number" class="form-control" name="searchpriceto"  id="inputSearchPrice2" placeholder="" value="">
            </div>
            <div class="form-group col-md-6 text-right">
                <label for="inputSearchPrice1">السعر من</label>
                <input type="number" class="form-control"  name="searchpricefrom"  id="inputSearchPrice1" placeholder="" value="">
            </div>
        </div>
<br>
        <div class="form-group text-right">
            <div class="pretty p-svg p-curve p-jelly">
                <input type="checkbox"  name="cs" id="inputCaseSensitive" />
                <div class="state p-warning">
                    <!-- svg path
                    <svg class="svg svg-icon" viewBox="0 0 20 20">
                    <path d="M7.629,14.566c0.125,0.125,0.291,0.188,0.456,0.188c0.164,0,0.329-0.062,0.456-0.188l8.219-8.221c0.252-0.252,0.252-0.659,0-0.911c-0.252-0.252-0.659-0.252-0.911,0l-7.764,7.763L4.152,9.267c-0.252-0.251-0.66-0.251-0.911,0c-0.252,0.252-0.252,0.66,0,0.911L7.629,14.566z" style="stroke: white;fill:white;"></path>
                    </svg> -->
                    <label>تدقيق أملائي</label>
                </div>
            </div>
        </div>
        <h6 class="text-right">
        <button type="submit" class="btn btn-warning">بـحــث</button>
        </h6>
    </form>
</div>
{% endblock %}
